<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="ragGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#ragGradient)" opacity="0.1"/>
  
  <!-- Document stack -->
  <rect x="12" y="14" width="20" height="26" rx="2" fill="url(#ragGradient)" opacity="0.3"/>
  <rect x="16" y="10" width="20" height="26" rx="2" fill="url(#ragGradient)" opacity="0.6"/>
  <rect x="20" y="6" width="20" height="26" rx="2" fill="url(#ragGradient)"/>
  
  <!-- Document lines -->
  <line x1="24" y1="12" x2="36" y2="12" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="17" x2="36" y2="17" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="22" x2="32" y2="22" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Neural network / connection nodes -->
  <circle cx="48" cy="20" r="5" fill="url(#ragGradient)"/>
  <circle cx="48" cy="36" r="5" fill="url(#ragGradient)"/>
  <circle cx="48" cy="52" r="5" fill="url(#ragGradient)"/>
  
  <!-- Connection lines -->
  <line x1="40" y1="19" x2="43" y2="20" stroke="url(#ragGradient)" stroke-width="2"/>
  <line x1="40" y1="19" x2="43" y2="36" stroke="url(#ragGradient)" stroke-width="2"/>
  <line x1="40" y1="19" x2="43" y2="52" stroke="url(#ragGradient)" stroke-width="2"/>
  
  <!-- Search/query icon -->
  <circle cx="20" cy="48" r="8" stroke="url(#ragGradient)" stroke-width="2.5" fill="none"/>
  <line x1="26" y1="54" x2="32" y2="60" stroke="url(#ragGradient)" stroke-width="2.5" stroke-linecap="round"/>
</svg>
